<html>
  <head>
    <title>Todo App</title>
  </head>
  <style>
    .hidden {
        display: none;
    }
    ul {
    list-style: none;
    padding:0;
    margin: 0;
    }
    </style>
  <body>
    <form id="form">
      <input type="text" name="description" id="description" />
      <input type="submit" value="Create" />
    </form>
    <ul id="todo">
      {% for d in data %}
      <li> <input class = "check-completed"  type = "checkbox" {% if d.completed %} checked {% endif %} /> {{d.description }}</li>
      {% endfor %}
    </ul>
    <div class = "hidden" id = "error" style="display:none;"> Something went wrong! </div>

    <script>

    const checkboxes = document.querySelectorAll('.check-completed');
    for (let i = 0 ; i < checkboxes.length ; i++) {
        const checkbox = checkboxes[i];
        checkbox.onchange = function(e) {
            console.log('event',e);
            const newCompleted = e.target.checked;
            fetch ('/todos/set-completed', {
                method: 'POST',
                body:JSON.stringify( { 'completed' : newCompleted 
                }),
                headers:  {
                    'Content-Type': 'application/json' 
                }
            })
        }
    }
    document.getElementById('form').onsubmit = function(e) {
    e.preventDefault();
    fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify({'description':document.getElementById('description').value
                    }),
                headers: {
                            'Content-Type': 'application/json'
                        }
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(jsonresponse) {
            const liItem= document.createElement('LI');
            liItem.innerHTML = jsonresponse['description'];
            document.getElementById('todo').appendChild(liItem);
            document.getElementById('error').classname='hidden';
        })
        .catch(function() {
            document.getElementById('error').classname='';
        });

    }
    </script>
  </body>
</html>
